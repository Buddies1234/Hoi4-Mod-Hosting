  assorted.1.t:0 "Poniatowksi's Request"
  assorted.1.d:0 "A strange man known only as Poniatowski has approached our leaders with a request of a most unusual nature. In effect, what he is asking us to do is support them in restoring the old intermarium borders. They ask only that we mediate the transfer of Ukraine and Belarus so that they end up in Poland's possession. The general idea is to make Russia hesistant against declining. This would mean that we would be supporting the independence of Poland directly, and have an obligation to protect them. Naturally, supporting a strong poland would benefit us greatly, especially as an ally against Germany. However do note, it could also be a detriment should the Poles decide to attack, say, Russia.\n\nWhat are we to do?"
  assorted.2.t:0 "France Rejects Our Request"
  assorted.2.d:0 "welp there's nothing we can do about that"
  assorted.3.t:0 "France Accepts Our Request"
  assorted.3.d:0 "Much to our surprise, France has actually accepted our request for assistance in mediating the Intermarium borders."
  assorted.4.t:0 "Poland Demands Belarus!"
  assorted.4.d:0 "Description is TODO"
  assorted.5.t:0 "Poland Demands Ukraine"
  assorted.5.d:0 "Description is TODO"
  assorted.6.t:0 "Russia Gave Us All of Ukraine!?"
  assorted.6.d:0 "(100% real not clickbait)"
  assorted.7.t:0 "Russia Gave Us Everything Up to the Dnieper"
  assorted.7.d:0 "modders note: states in this game are kinda stupid along rivers, so no, not really"
  assorted.8.t:0 "Russia Denied us Ukraine"
  assorted.8.d:0 "It was a long shot at best."
  assorted.9.t:0 "Russia Parts With Belarus"
  assorted.9.d:0 "yippee"
  assorted.10.t:0 "Russia Denies Us Belarus"
  assorted.10.d:0 "womp womp"


  assorted.1.a:0 "And what do we get out of this? HELL NO!"
  assorted.1.b:0 "I don't see what can go wrong, support this Poniatowski!"
  assorted.2.a:0 "We didn't need them anyways..."
  assorted.3.a:0 "Splendid!"
  assorted.4.a:0 "Just give it to them, Belarus has dubious usefulness, anyways."
  assorted.4.b:0 "Uh... No...?"
  assorted.5.a:0 "Ukraine is rightful Polish clay!"
  assorted.5.b:0 "They can have everthing up to the Dnieper, as a treat."
  assorted.5.c:0 "Tell them politely to fuck off."
  assorted.6.a:0 "Poland can't stop winning."
  assorted.7.a:0 "A worthy compromise."
  assorted.8.a:0 "To be expected."
  assorted.9.a:0 "Poland-Belarus lives once more."
  assorted.10.a:0 "What do they need to keep Belarus for!?"

